

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel='stylesheet' href='../../global.css'>
  <link rel='stylesheet' href='../../bundle.css'>
  <title>Preview Layout</title>
</head>
<body>
  <jira-global-config cors="https://cors-anywhere.herokuapp.com"></jira-global-config>

  <jira-project id="jira-projects"></jira-projects>

<script>
  var projects = document.getElementById('jira-projects');

  addEventListener('DOMContentLoaded', function() {
    
    projects.$on('jira-projects-changed', function (e) {
      console.log(e.detail)
    });

    projects.$on('jira-projects-loaded', function (e) {
      console.log('loaded', e.detail);
    });

    projects.$on('jira-projects-fetching-changed', function (e) {
      console.log(e.detail);
    });
  });
  
</script>
  
  <script type="text/javascript" src="../../bundle.js"></script>
</body>
</html>
